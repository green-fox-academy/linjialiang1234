<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  
  <style>

    
    div{
      width: 150px;
      background-color: #CCC;
    }

    .count{
      width:40px;
      height:40px;
      float:left;
      position:relative;

    }
 
    .count:nth-child(2n+1){
      background-color: #666;
    }

    .count:nth-child(2n+2){
      background-color: #999;

    }
    
    body>div::after {
    content: '';
    display: block;
    clear: both;
    
    }

    div [data-count]{
      color: white;
      padding: 10px 0px 0px 10px;

    }


  </style>

</head>
<body>

  <div>
    <div class="count" data-count="10"> 10</div>
    <div class="count" data-count="5"> 5</div>
    <div class="count" data-count="13"> 13</div>
    <div class="count" data-count="11"> 11</div>
    <div class="count" data-count="17"> 17</div>
  </div>
  
</body>
</html>
